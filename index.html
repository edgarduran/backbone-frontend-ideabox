<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link type="text/css" rel="stylesheet" href="style.css">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body>
    <!-- ========= -->
    <!-- Your HTML -->
    <!-- ========= -->
    <div class="container">
      <h2>Idea Box</h2>
      <hr />
      <h3>Add Idea</h3>
      <a href="#/new" class="btn-floating btn-large waves-effect waves-light red" id="create-idea" value="Create Idea"><i class="material-icons">add</i></a>
      <hr />
      <div class="edit-form"></div>
      <div class="ideas"></div>
    </div>

    <script type="text/template" id="edit-idea-template">
      <form class="edit-idea-form">
        <% if (idea) { %>
          <h3>Update Idea</h3>
        <% } %>
        <label>Title</label>
        <input type="text" name="title" value="<%= idea ? idea.get('title') : '' %>">
        <label>Idea</label>
        <input type="text" name="body" value="<%= idea ? idea.get('body') : '' %>">
        <button type="submit" class"large waves-effect waves-light green"><%= idea ? 'Update' : 'Create' %></button>
        <% if(idea) { %>
          <input type="hidden" name="id" value="<%= idea.id %>"/>
        <% }; %>
      </form>
    </script>

    <script type="text/template" id="idea-list-template">
      <table>
        <thead>
          <tr>
            <th>Title:</th>
            <th>Idea:</th>
            <th>Quality:</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <% _.each(allIdeas, function(idea){ %>
            <tr>
              <td><%= htmlEncode(idea.get('title')) %></td>
              <td><%= htmlEncode(idea.get('body')) %></td>
              <td><%= htmlEncode(idea.get('quality')) %></td>
              <td><a href="#/edit/<%= idea.id %>" class="btn blue" id="edit-idea">Edit</a></td>
              <td><a class="waves-effect waves-light btn red delete-idea" id="<%= idea.id %>">Delete</a></td>
            </tr>
          <% }); %>
        </tbody>
      </table>
    </script>

    <!-- ========= -->
    <!-- Libraries -->
    <!-- ========= -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js" type="text/javascript"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js" type="text/javascript"></script>
    <script src="scripts.js"></script>
  </body>
</html>
